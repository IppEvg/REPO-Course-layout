<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>THE BRAND OF LF</title>
    <link rel="stylesheet" href="shop.css">
</head>
<body>
    <div class="wrapper">
        <div class="top">
            <div class="header">
                <div class="menu">
                    <div class="box container">
                        <div class="box_left">
                            <a class="logo" href="http://"> <img src="Pictures/Logo.svg" alt="logo"></a>
                            <a class="search" href="http://"> <img src="Pictures/Search.svg" alt="search"></a>
                        </div>
                        <div class="box_right">
                            <a class="burger" href=""> <img src="Pictures/Burger.svg" alt="burger_menu"></a>
                            <a class="registr" href=""> <img src="Pictures/User.svg" alt="user"></a>
                            <a class="basket" href=""> <img src="Pictures/Basket.svg" alt="basket"></a>
                        </div>
                    </div>
                </div>
                <div class="label">
                    <div class="container photo_box">
                        <img class="photo" src="Pictures/Photo.png" alt="photo"></img>
                        <div class="logo_font">
                            <img class="box" src="Pictures/box.svg" alt="line">
                            <h1 class="name">THE BRAND <br>
                                <span class="font_down_black">OF LUXERIOUS </span><span
                                    class="font_down_rose">FASHION</span>
                            </h1>
                        </div>
                    </div>
                </div>
            </div>
            <div class="content container">
                <div class="top-content">
                    <div class="clothes">
                        <div class="woman-box">
                            <a href=""><img class="woman" src="Pictures/Woman.jpg" alt="Woman clothes"></a>
                            <h4 class="title">30% OFF <br>
                                <span class="rose_words">FOR WOMEN</span></h4>
                         </div>
                        <div class="man-box">
                            <a href=""><img class="man" src="Pictures/Man.jpg" alt="Man clothes"></a>
                            <h4 class="title">HOT DEAL
                                 <br>
                                <span class="rose_words">FOR MEN</span></h4>
                        </div>
                        <div class="kids-box">
                            <a href=""><img class="kids" src="Pictures/Kids.jpg" alt="Kids clothes"></a>
                            <h4 class="title">NEW ARRIVALS
                               <br>
                                <span class="rose_words">FOR KIDS</span></h4>
                        </div>
                    </div>
                    <div class="accesories-box">
                        <a href=""><img class="accesories" src="Pictures/Accesories.jpg" alt="Accesories"></a>
                        <h4 class="title">LUXIROUS & TRENDY
                            <br>
                             <span class="rose_words">ACCESORIES</span></h4>
                        </div>
                </div>
            </div>
            <div class="change container">

            </div>
        </div>
        <div class="footer">
            <div class="top-footer">
                <div class="delivery">

                </div>
                <div class="sales">

                </div>
                <div class="quality">

                </div>
            </div>
            <div class="middle-footer">
                <div class="massage">

                </div>
                <div class="letter">

                </div>
            </div>
            <div class="down-footer">
                <div class="copyright">

                </div>
                <div class="messangers">

                </div>
            </div>
        </div>
    </div>
</body>
</html>
